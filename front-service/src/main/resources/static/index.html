<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <title>Market</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!/">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/store">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/orders">Orders</a>
                </li>
                <li class="nav-item" ng-show="!isLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="...">
                            <input id="navLoginField" class="form-control" ng-model="user.username"
                                   type="text" aria-describedby="inputGroup-sizing-sm" style="...">
                            <input id="navPasswordField" class="form-control" ng-model="user.password"
                                   type="password" aria-describedby="inputGroup-sizing-sm" style="...">
                            <button id="navSubmit" class="btn btn-outline-warning btn-sm" style="..." type="submit">
                                Log-in
                            </button>
                        </div>

                    </form>
                </li>
                <li class="nav-item" ng-show="isLoggedIn()" style="...">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()" style="..." type="submit">
                        Log-out
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <ng-view></ng-view>
    <script src="index.js"></script>
    <script src="/store/store.js"></script>
    <script src="/cart/cart.js"></script>
    <script src="/welcome/welcome.js"></script>


</div>

</body>
</html>
