<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.list.length > 0">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Cost</th>
                <th>Count</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="c in cart.list">
                <td>{{c.id}}</td>
                <td>{{c.title}}</td>
                <td>{{c.cost}}</td>
                <td>{{c.count}}</td>
                <td>{{c.total}}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="deleteFromCart(c.id)">Delete</button>
                </td>
            </tr>
        </table>
        <p></p>
        <input readonly ng-value="cart.total">
    </div>
    <div ng-show="cart.list.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
        <button type="button" class="btn btn-danger" ng-click="clearCart()">Clear</button>
        <button type="button" class="btn btn-danger" ng-show="isLoggedIn()" ng-click="addOrder()">Order</button>

</div>
