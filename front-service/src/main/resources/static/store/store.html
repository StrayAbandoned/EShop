<div>
    <p></p>
    <h3>Список товаров</h3>
    <p></p>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="pr in productsList">
            <td>{{pr.id}}</td>
            <td>{{pr.title}}</td>
            <td>{{pr.cost}}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="addToCart(pr.id)">Add</button>
            </td>
        </tr>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in pagesList">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
