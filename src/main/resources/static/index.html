<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
    <title>Market</title>
</head>
<body>
<div class="container" ng-controller="IndexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/">Market</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/store">Catalog</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#!/orders">Orders</a>-->
                <!--                </li>-->
                <li class="nav-item" ng-show="!isLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="...">
                            <input id="navLoginField" class="form-control" ng-model="user.username"
                                   type="text" aria-describedby="inputGroup-sizing-sm" style="...">
                            <input id="navPasswordField" class="form-control" ng-model="user.password"
                                   type="password" aria-describedby="inputGroup-sizing-sm" style="...">
                            <button id="navSubmit" class="btn btn-outline-warning btn-sm" style="..." type="submit">
                                Log-in
                            </button>
                        </div>

                    </form>
                </li>
                <li class="nav-item" ng-show="isLoggedIn()" style="...">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()" style="..." type="submit">
                        Log-out
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <H1>Market</H1>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="addToCart(p.id)">Add</button>
            </td>
        </tr>
    </table>
    <h3>Cart</h3>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Count</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="c in cart.list">
            <td>{{c.id}}</td>
            <td>{{c.title}}</td>
            <td>{{c.cost}}</td>
            <td>{{c.count}}</td>
            <td>{{c.total}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="deleteFromCart(c.id)">Delete</button>
            </td>
        </tr>
    </table>
    <input readonly ng-value="cart.total">
    <button type="button" class="btn btn-danger" ng-click="clearCart()">Clear</button>
    <button type="button" class="btn btn-danger" ng-show="isLoggedIn()" ng-click="addOrder()">Order</button>
</div>

</body>
</html>
